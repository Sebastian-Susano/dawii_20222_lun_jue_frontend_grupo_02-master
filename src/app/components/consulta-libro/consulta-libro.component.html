<app-menu></app-menu>
<div style="padding: 2%">
        <p>Consulta Libro Vargas Renzo PC02 Grupo 2</p>

        <form class="content" (submit)="consultaLibro()">


                <div class="submit-form" >
              
                     <div class="row">
                        <div class="col-lg-12">
                            <h6>Consulta de libro</h6>
                        </div>
                    </div>
              
                    <div class="row" style="margin-top: 2%">
                            <label for="titulo" class="col-lg-1">Titulo</label>
                            <div class="col-lg-2">
                                <input type="text" class="form-control" name="titulo" id="titulo"  [(ngModel)]= "titulo" />
                            </div>
                            <label for="anio" class="col-lg-1">Año</label>
                            <div class="col-lg-2">
                                <input type="number" class="form-control" name="anio" id="anio" maxlength="4" [(ngModel)]= "anio" />
                            </div>
                            <div class="col-lg-2">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="estado" [(ngModel)]= "estado" checked  name="estado"/>
                                    <label class="custom-control-label" for="estado">Estado</label>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <button class="btn btn-success"  >Filtrar</button>
                            </div>
                     </div>
            
                     <div class="row" style="margin-top: 2%">
                            <div class="col-lg-4">
                                <label for="categoria">Categoria</label>
                                <select  id="categoria"  name="categoria" class="form-control" [(ngModel)]="idCategoria"  >    
                                    <option value="-1">[Seleccione]</option>
                                    <option *ngFor="let aux of categorias" value="{{ aux.idCategoria }}">
                                              {{ aux.descripcion }}
                                    </option>    
                                </select>
                            </div>
                     </div>
            
                     <div class="row" style="margin-top: 3%">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Titulo</th>
                                        <th>Año</th>
                                        <th>Categoria</th>
                                        <th>Estado</th>

                                    </tr>
                                </thead>
                                <tbody>
                                      <tr *ngFor="let aux of libros">
                                         <td>{{ aux.idLibro }}</td>   
                                         <td>{{ aux.titulo }}</td> 
                                         <td>{{ aux.anio }}</td>    
                                         <td>{{ aux.categoria!.descripcion}}</td>
                                         <td>{{ aux.estado ==1 ? "Activo":"Inactivo"}}</td>

                                      </tr>     
                                </tbody>
                            </table>
            
            
                     </div>
                    
            
                    </div>
            
              
                 </form>


</div>
