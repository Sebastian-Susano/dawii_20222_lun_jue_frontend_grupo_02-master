<app-menu></app-menu>
<div style="padding: 2%">
        <form class="content" (submit)="registrarAlumno()" >
                <div class="submit-form" >
        
                    <div class="row">
                        <div class="col-lg-12">
                                <h5>Registrar Alumno</h5>
                    </div>
                </div>
                    
                <div class="row" style="margin-top: 3%">
                <div class="col-lg-9">
                <label for="nombres">nombres:</label>
                <input type="text" class="form-control" name="nombres" id="nombres"
                [(ngModel)]="alumno.nombres" />
                </div>
                </div>
      
                <div class="row" style="margin-top: 3%">
                <div class="col-lg-9">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" name="apellidos" id="apellidos"
                [(ngModel)]="alumno.apellidos" />
                </div>
                </div>

                <div class="row" style="margin-top: 3%">
                <div class="col-lg-9">
                <label for="telefono">Telefono:</label>
                <input type="text" class="form-control" name="telefono" id="telefono"
                [(ngModel)]="alumno.telefono" />
                </div>      
                </div> 
                
                <div class="row" style="margin-top: 3%">
                <div class="col-lg-9">
                <label for="dni">Dni:</label>
                <input type="text" class="form-control" name="dni" id="dni"
                [(ngModel)]="alumno.dni" />
                </div>
                </div>       
                                        
                <div class="row" style="margin-top: 3%">
                <div class="col-lg-9">
                <label for="correo">Correo:</label>
                <input type="text" class="form-control" name="correo" id="correo"
                [(ngModel)]="alumno.correo" />
                </div>
                </div>          

                 <div class="row" style="margin-top: 3%">
                 <div class="col-lg-9">
                 <label for="fechaNacimiento">FechaNacimiento:</label>
                 <input type="text" class="form-control" name="fechaNacimiento" id="fechaNacimiento"
                 [(ngModel)]="alumno.fechaNacimiento" />
                 </div>
                 </div>                 
            
                 <div class="row" style="margin-top: 3%"></div>
                <div class="form-group col-md-6">  
                <label for="pais">Pais</label>
                <select id="Pais" name="Pais" class="form-control" [(ngModel)] = "alumno.pais!.idPais">
                <option value="-1">[Seleccione]</option>
                <option *ngFor="let aux of paises" value="{{aux.idPais}}">
                {{aux.nombre}}
                </option>
                </select>
                </div>
                </div>
                
        <div class="row" style="margin-top: 1%">
                <div class="col-lg-12">
                    <button class="btn btn-success">Registrar</button>
                </div>
                </div>
           
         </form>
        
 </div>
