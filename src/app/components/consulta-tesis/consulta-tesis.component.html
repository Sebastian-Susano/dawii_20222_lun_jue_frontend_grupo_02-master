<app-menu></app-menu>
<div>

  <form class="content"  (submit)="ConsultaTesis()">


  <div class="submit-form" >
       <div class="row">
          <div class="col-lg-12">
              <h6>Consulta de Tesis - Susano</h6>
          </div>
      </div>

      <div class="row" style="margin-top: 2%">
              <label for="titulo" class="col-lg-1">Titulo</label>
              <div class="col-lg-2">
                  <input type="text" class="form-control" name="titulo" id="titulo"  [(ngModel)]= "titulo" />
              </div>
              <label for="tema" class="col-lg-1">Tema</label>
              <div class="col-lg-2">
                  <input type="text" class="form-control" name="tema" id="tema"  [(ngModel)]= "tema" />
      </div>



              <div class="col-lg-2">
                  <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="estado" [(ngModel)]= "estado" checked  name="estado"/>
                      <label class="custom-control-label" for="estado">Estado</label>
                  </div>
              </div>
      </div>



       <div class="col-lg-4">
        <label for="alumno">Alumno</label>
        <select  id="alumno"   name="alumno"   class="form-control" [(ngModel)]="idAlumno" >
            <option value="-1">[Seleccione]</option>
            <option *ngFor="let aux of alumnos"    value="{{ aux.idAlumno }}">
                {{ aux.nombres }}
            </option>
        </select>
    </div>
     <br>
<div class="col-lg-2">
                  <button class="btn btn-success"  >Filtrar</button>
              </div>
            </div>

       <div class="row" style="margin-top: 3%">
              <table class="table table-hover">
                  <thead>
                      <tr>
                          <th>ID</th>
                          <th>Titulo</th>
                          <th>Tema</th>
                          <th>Fecha Creaci√≥n</th>
                          <th>Fecha Registro</th>
                          <th>Alumno</th>
                          <th>Estado</th>

                      </tr>
                  </thead>
                  <tbody>
                        <tr *ngFor="let aux of tesis">
                           <td>{{ aux.idTesis }}</td>
                           <td>{{ aux.titulo }}</td>
                           <td>{{ aux.tema }}</td>
                           <td>{{ aux.fechaCreacion }}</td>
                           <td>{{ aux.fechaRegistro }}</td>
                           <td>{{ aux.alumno!.nombres }} </td>
                           <td>{{ aux.estado ==1 ?"Activo":"Inactivo" }}</td>
                        </tr>
                  </tbody>
              </table>


       </div>

   </form>


  </div>
