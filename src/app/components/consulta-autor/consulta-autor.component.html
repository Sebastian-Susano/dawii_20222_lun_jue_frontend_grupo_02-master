<app-menu></app-menu>
<div style="padding: 2%">

  <form class="content"  (submit)="consultaAutor()">


  <div class="submit-form" >

       <div class="row">
          <div class="col-lg-12">
              <h6>Consulta de Autor-Alejandra Price</h6>
          </div>
      </div>

      <div class="row" style="margin-top: 2%">
              <label for="nombres" class="col-lg-1">Nombres</label>
              <div class="col-lg-2">
                  <input type="text" class="form-control" name="Nombres" id="nombre"  [(ngModel)]= "nombres" />
              </div>
              <label for="telefono" class="col-lg-1">Telefono</label>
              <div class="col-lg-2">
                  <input type="text" class="form-control" name="Telefono" id="telefono"  [(ngModel)]= "telefono" />
              </div>
              <div class="col-lg-2">
                  <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="estado" [(ngModel)]= "estado" checked  name="estado"/>
                      <label class="custom-control-label" for="estado">Estado</label>
                  </div>
              </div>
              <div class="col-lg-2">
                  <button class="btn btn-success"  >FiltrarAutor</button>
              </div>
       </div>

       <div class="row" style="margin-top: 2%">
        <div class="col-lg-4">
            <label for="grado">Grado</label>
            <select  id="grado"  name="grado" class="form-control" [(ngModel)]="idGrado">
                <option value="-1">[Seleccione]</option>
                <option *ngFor="let aux of grados" value="{{ aux.idGrado }}">
                          {{ aux.descripcion }}
                </option>
            </select>
        </div>
 </div>

       <div class="row" style="margin-top: 3%">
              <table class="table table-hover">
                  <thead>
                      <tr>
                          <th>ID</th>
                          <th>Nombres</th>
                          <th>Telefono</th>
                          <th>Grado</th>
                          <th>Estado</th>

                      </tr>
                  </thead>
                  <tbody>
                        <tr *ngFor="let aux of autor">
                           <td>{{ aux.idAutor }}</td>
                           <td>{{ aux.nombres }}</td>
                           <td>{{ aux.telefono }}</td>
                           <td>{{ aux.grado!.descripcion}} </td>
                           <td>{{ aux.estado ==1 ? "Activo":"Inactivo"}}</td>
                          </tr>
                        </tbody>
                    </table>


             </div>


            </div>


         </form>


</div>
