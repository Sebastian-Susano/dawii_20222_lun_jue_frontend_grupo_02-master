<app-menu></app-menu>
<div style="padding: 2%">
    <form class="content" (submit)="registraTesis()">
      <div class="submit-form">

        <div class="row">
          <div class="col-lg-12">
            <h5>Registra Tesis- Sebastian Susano</h5>
          </div>
        </div>

        <div class="row" style="margin-top: 3%">
          <div class="col-lg-9">
              <label for="titulo">Titulo:</label>
              <input type="text" class="form-control" name="titulo" id="titulo"
                  [(ngModel)]="tesis.titulo" />
          </div>
        </div>

          <div class="row" style="margin-top: 3%">
            <div class="col-lg-9">
                <label for="tema">Tema:</label>
                <input type="text" class="form-control" name="tema" id="tema"
                    [(ngModel)]="tesis.tema" />
            </div>
          </div>

            <div class="row" style="margin-top: 3%">
              <div class="col-lg-9">
                  <label for="fechaCreacion">Fecha Creacion:</label>
                  <input type="text" class="form-control" name="fechaCreacion" id="fechaCreacion"
                      [(ngModel)]="tesis.fechaCreacion" />
              </div>
            </div>



        <div class="row" style="margin-top: 3%">
          <div class="form-group col-md-6">
            <label for="alumno">Alumno</label>
            <select id="Alumno" name="Alumno" class="form-control" [(ngModel)] = "tesis.alumno!.idAlumno">
              <option value="-1">[Seleccione]</option>
              <option *ngFor="let aux of alumnos" value="{{aux.idAlumno}}">
                {{aux.nombres}}
              </option>
            </select>
        </div>
        </div>


        <div class="row" style="margin-top: 1%">
          <div class="col-lg-12">
              <button class="btn btn-success">Registrar</button>
          </div>
      </div>

      </div>
    </form>
</div>
