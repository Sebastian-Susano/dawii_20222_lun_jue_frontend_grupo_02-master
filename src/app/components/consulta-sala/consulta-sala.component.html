<app-menu></app-menu>
<div style="padding: 2%">
        <form class="content" (submit)="consultaSala()" >
          <div class="submit-form">
                <div class="row">
                        <div class="col-lg-12">
                        <h6>Consultar Sala - Jacqueline Vanessa Flores Hurtado</h6>
                        </div>
                        </div>

                <div class="row" style="margin-top: 2%">
                  <label for = "numero" class="col-lg-1">Número</label>
                 <div class="col-lg-2">
                 <input type="text" class="form-control" name = "numero" id="numero" [(ngModel)]= "numero"/>
                 </div>

                    <div class="col-lg-2">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="estado" [(ngModel)]= "estado"
                             checked  name="estado"/>
                            <label class="custom-control-label" for="estado">Estado</label>
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <button class="btn btn-success"  >Filtrar</button>
                    </div>
                </div>

                <div class="row" style="margin-top: 2%">
                        <div class="col-lg-2">
                            <label for="numAlumnos">Número de Alumnos </label>
                            
                                <input type="number" class="form-control" name="numAlumnos" id="numAlumnos" [(ngModel)]= "numAlumnos"/>                    
                        </div> 
                        
                        
                        <div class="col-lg-3">
                            <label for="sede">Sede</label>
                            <select  id="sede"  name="sede"  class="form-control" [(ngModel)]= "idSede">
                                <option value="-1">[Seleccione]</option>
                                <option *ngFor="let aux of sede" value="{{ aux.idSede }}">
                                        {{ aux.nombre }}
                                    </option> 
                            </select>
                        </div>                   
                 </div>

                 <div class="row" style="margin-top: 3%">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Número</th>
                                    <th>Número de Alumnos</th>
                                    <th>Sede</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let aux of sala">
                                   <td>{{ aux.idSala }}</td>   
                                   <td>{{ aux.numero }}</td> 
                                   <td>{{ aux.numAlumnos }}</td>    
                                   <td>{{ aux.sede!.nombre}}</td>
                                   <td>{{ aux.estado == 1 ?"Activo":"Inactivo" }}</td>     
                                </tr>     
                          </tbody>
                        </table>
                 </div>
          </div>

        </form>
</div>
