<app-menu></app-menu>
<div>

        <form class="content" (ngSubmit)="insertaProv()"   >
        <div class="submit-form" >
      
             <div class="row">
                <div class="col-lg-12">
                    <h6>Registro de Proveedor </h6>
                </div>
            </div>
      
            <div class="row" style="margin-top: 3%">
                    <div class="col-lg-6">
                        <label for="razonsocial">Razón Social</label>
                        <input type="text" class="form-control" name="razonsocial" id="razonsocial" [(ngModel)] = "objProveedor.razonsocial" />
                    </div>
                
                    <div class="col-lg-3">
                        <label for="ruc">Ruc</label>
                        <input type="text" class="form-control" name="ruc" id="ruc" maxlength="11"   [(ngModel)] = "objProveedor.ruc"/>
                    </div>
    
                    <div class="col-lg-3">
                            <label for="celular">Nro. Celular</label>
                            <input type="text" class="form-control" name="celular" id="celular" maxlength="9"   [(ngModel)] = "objProveedor.celular" />
                    </div>
             </div>
      
            <div class="row" style="margin-top: 3%">
            <div class="col-lg-3">
                <label for="contacto">Contacto</label>
                <input type="text"  class="form-control" id="contacto"  name="contacto"  [(ngModel)] = "objProveedor.contacto"  />
            </div>
        
            <div class="col-lg-4">
                <label for="id_act_estado">Estado</label>
                <select  disabled="disabled" id="id_act_estado" [(ngModel)]="objProveedor.estado"  name="estado" class="form-control">
                    <option value="1"> Activo </option>
                </select>
            </div>
                <div class="col-lg-3">
                    <label for="pais">País</label>
                    <select  id="pais" name="pais" class="form-control" [(ngModel)] = "objProveedor.pais!.idPais" >
                        <option value="-1"> [Seleccione] </option> 
                        <option *ngFor="let obj of lstPaises" value="{{obj.idPais}}">
    
                            {{obj.nombre}}
    
                        </option>  
                      
                    </select>
                </div>
            </div>
      
            <div class="row" style="margin-top: 3%">
                <div class="col-lg-3">
                        <label for="direccion">Dirección</label>
                        <input type="text"  class="form-control" id="direccion"  name="direccion"  [(ngModel)] = "objProveedor.direccion" />
                    </div>
            </div>

            <div class="row" style="margin-top: 3%"> 
                    <div class="col-lg-12">
                        <button class="btn btn-success"  >Enviar</button>
                    </div>
            </div>
      
        
          </div>
      
         </form>
      
      
        </div>
