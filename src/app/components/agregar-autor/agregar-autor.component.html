<app-menu></app-menu>
<div style="padding: 2%">
  <form class="content" (submit)="registrarAutor()" >
    <div class="submit-form" >

        <div class="row">
            <div class="col-lg-12">
                    <h5>Registrar Autor-Alejandra Price</h5>
            </div>
        </div>

      <div class="row" style="margin-top: 3%">
         <div class="col-lg-9">
      <label for="nombres">nombres:</label>
      <input type="text" class="form-control" name="nombres" id="nombres"
      [(ngModel)]="autor.nombres" />
         </div>
       </div>


        <div class="row" style="margin-top: 3%">
       <div class="col-lg-9">
    <label for="apellidos">Apellidos:</label>
    <input type="text" class="form-control" name="apellidos" id="apellidos"
    [(ngModel)]="autor.apellidos" />
     </div>
       </div>

      <div class="row" style="margin-top: 3%">
          <div class="col-lg-9">
     <label for="telefono">Telefono:</label>
     <input type="text" class="form-control" name="telefono" id="telefono"
    [(ngModel)]="autor.telefono" />
         </div>
       </div>


     <div class="row" style="margin-top: 3%">
     <div class="col-lg-9">
     <label for="fechaNacimiento">FechaNacimiento:</label>
     <input type="date" class="form-control" name="fechaNacimiento" id="fechaNacimiento"
     [(ngModel)]="autor.fechaNacimiento" />
     </div>
     </div>





         <div class="row" style="margin-top: 3%">
       <div class="form-group col-md-6">
       <label for="grado">Grado</label>
       <select id="grado" name="Grado" class="form-control" [(ngModel)] = "autor.grado!.idGrado">
         <option value="-1">[Seleccione]</option>
       <option *ngFor="let aux of grados" value="{{aux.idGrado}}">
       {{aux.descripcion}}
         </option>
       </select>
       </div>


      </div>



    <div class="row" style="margin-top: 1%">
      <div class="col-lg-12">
        <button class="btn btn-success">Registrar</button>
       </div>
     </div>
   </div>

   </form>
</div>
